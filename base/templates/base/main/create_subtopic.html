{% extends "base.html" %}

{% block title %}
  Create Subtopic
{% endblock title %}

{% block body %}
  
<div class="my-5 row">
    <div class="col-sm-2 text-center mt-4 bg-success fs-4 text-light"><strong>{{ request.user.username }}</strong></div>
    <div class="col-sm-10 text-center mt-4 fs-4 text-light"><strong class="bg-danger px-4 py-1">Create Subtopic</strong>
    </div>
</div>

<form action="" method="post">
    {% csrf_token %}

    <div class="mb-3 row">
        <label for="title" class="col-sm-2 col-form-label">Subtopic*:</label>
        <div class="col-sm-8">
            <input required type="text" name="title" id="" class="form-control">
        </div>
        <div class="col-sm-2">
            <input type="submit" value="Add" class="btn btn-primary">
        </div>
    </div>
</form>
{% endblock body %}
